<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SL/TP Kalkulačka</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #1e1e1e;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 360px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.2rem;
      font-size: 1.3rem;
      color: #ffffff;
    }
    label {
      margin-top: 1rem;
      display: block;
      font-weight: 500;
      font-size: 0.9rem;
      color: #cccccc;
    }
    input {
      width: 100%;
      padding: 0.25rem;
      margin-top: 0.25rem;
      font-size: 0.85rem;
      border: none;
      border-radius: 0.4rem;
      background-color: #2c2c2c;
      color: #ffffff;
      outline: none;
    }
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
      appearance: textfield;
      step: any;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      background-color: #bfff00;
      color: #000;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #a4e400;
    }
    .result {
      margin-top: 2rem;
      background-color: #2a2a2a;
      padding: 1rem;
      border-radius: 1rem;
      text-align: center;
    }
    .result p {
      margin: 0.5rem 0;
      color: #ffffff;
    }
    @media (max-width: 480px) {
      h2 {
        font-size: 1.1rem;
      }
      input, button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SL/TP Kalkulačka</h2>

    <label for="entryPrice">Cena vstupu:</label>
    <input type="number" id="entryPrice" step="any" />

    <label for="swingLow">Swing Low:</label>
    <input type="number" id="swingLow" step="any" />

    <button onclick="calculate()">Vypočítať SL a TP</button>

    <div class="result" id="result" style="display: none">
      <p><strong>Stop-Loss (SL):</strong> <span id="sl"></span></p>
      <p><strong>Take-Profit (TP):</strong> <span id="tp"></span></p>
      <p><em>Pomer riziko : zisk = 1 : 2</em></p>
    </div>
  </div>

  <script>
    function calculate() {
      const entry = document.getElementById('entryPrice').value;
      const low = document.getElementById('swingLow').value;
      console.log("Vstupná cena:", entry);
      console.log("Swing Low:", low);

      const entryPrice = parseFloat(entry);
      const swingLow = parseFloat(low);

      if (isNaN(entryPrice) || isNaN(swingLow)) {
        alert("Prosím, zadaj platné číselné hodnoty.");
        return;
      }

      const sl = swingLow - 10;
      const risk = entryPrice - sl;
      const tp = entryPrice + risk * 2;

      document.getElementById('sl').textContent = sl.toFixed(2);
      document.getElementById('tp').textContent = tp.toFixed(2);
      document.getElementById('result').style.display = 'block';
    }
  </script>
</body>
</html>
