<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>SL/TP Calculator</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SL/TP Calc">
  <meta name="theme-color" content="#121212">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .wrapper {
      width: 100%;
      max-width: 400px;
      padding: 2rem 1.5rem;
      background-color: #1e1e1e;
      border-radius: 1.2rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: #ffffff;
      text-transform: uppercase;
    }
    label {
      display: block;
      margin: 1.2rem 0 0.4rem;
      font-size: 0.95rem;
      color: #bbbbbb;
    }
    input {
      width: 100%;
      padding: 0.6rem 0.8rem;
      font-size: 1rem;
      background-color: #2b2b2b;
      border: none;
      border-radius: 0.5rem;
      color: #ffffff;
    }
    button {
      margin-top: 2rem;
      padding: 0.9rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      background-color: #88cc44;
      color: #121212;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #76b83d;
    }
    .result {
      margin-top: 2rem;
      background-color: #292929;
      padding: 1rem;
      border-radius: 0.8rem;
      text-align: center;
    }
    .result p {
      margin: 0.5rem 0;
      font-size: 1rem;
      color: #eaeaea;
    }
    @media (max-height: 700px) {
      .wrapper {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>SL/TP Calculator</h1>

    <label for="entryPrice">Entry Price</label>
    <input type="number" id="entryPrice" step="any" />

    <label for="swingLow">Swing Low</label>
    <input type="number" id="swingLow" step="any" />

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result" style="display: none">
      <p><strong>Stop-Loss:</strong> <span id="sl"></span></p>
      <p><strong>Take-Profit:</strong> <span id="tp"></span></p>
      <p><em>Risk to reward = 1 : 2</em></p>
    </div>
  </div>

  <script>
  function calculate() {
    const entry = document.getElementById('entryPrice').value;
    const low = document.getElementById('swingLow').value;

    const entryPrice = parseFloat(entry);
    const swingLow = parseFloat(low);

    if (isNaN(entryPrice) || isNaN(swingLow)) {
      alert("Please enter valid numerical values.");
      return;
    }

    const sl = swingLow * 0.992;  // SL = 0.8 % pod swing low
    const risk = entryPrice - sl;
    const tp = entryPrice + risk * 1.5;  // RR = 1 : 1.5

    document.getElementById('sl').textContent = sl.toFixed(2);
    document.getElementById('tp').textContent = tp.toFixed(2);
    document.getElementById('result').style.display = 'block';
  }
  </script>
